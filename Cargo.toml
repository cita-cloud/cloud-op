[package]
name = "cloud-op"
version = "0.2.5"
authors = ["Yieazy <yuitta@163.com>"]
license = "Apache-2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0", features = ["derive"] }
prost = "0.11"
rand = "0.8"
hex = "0.4"
cita-database = "0.5"
cita-vm = "0.3"
cita-types = "0.1"
cita_trie = "4.0"
rlp = "0.5"
bincode = "1.3"
bloomchain = "0.2"
# slog unable to compile because the latest version: 0.4.16 modifies the interface, todo delete
log = "0.4"
fs_extra = "1.2"
serde = "1.0"
serde_derive = "1.0"
async-recursion = "1.0"
tokio ={ version = "1", features = ["full"] }

# crypto_sm
libsm = "0.5"
# crypto_eth
tiny-keccak = { version = "2.0", features = ["keccak"] }
# storage
storage_opendal = { git = "https://github.com/cita-cloud/storage_opendal", package = "storage", branch = "v6.7.0" }
# execute
executor_evm = { git = "https://github.com/cita-cloud/executor_evm", package = "executor", branch = "v6.7.0" }

cloud-util = "=0.7.0"
cita_cloud_proto = "=6.7.0"
